<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sem conexão</title>
  <link rel="icon" href="/static/pwa/icons/icon-192.png">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      background: #f8f9fa;
    }
    .card {
      max-width: 480px;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
    }
    p {
      color: #555;
      margin: 0 0 16px;
    }
    a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 12px;
    }
    a:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/static/pwa/icons/icon-192.png" width="72" height="72" alt="Ícone do aplicativo">
    <h1>Você está offline</h1>
    <p>Algumas funcionalidades podem não estar disponíveis sem internet.</p>
    <a href="/">Tentar novamente</a>
  </div>
</body>
</html>
